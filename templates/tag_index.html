{% extends "base.html" %}

{% block title %}Tags | {{ site.site_name }}{% endblock %}

{% block content %}
<section class="tag-index">
    <div class="page-header">
        <h1>Tags</h1>
        <p><a href="/" class="back-link">&larr; Back to home</a></p>
    </div>

    {% if tags %}
    <div class="tag-listing">
        {% for tag, count in tags %}
        <a href="/tag/{{ tag }}/" class="tag-badge">{{ tag }} ({{ count }})</a>
        {% endfor %}
    </div>
    {% else %}
    <div class="empty-state">
        <p>No tags found.</p>
    </div>
    {% endif %}
</section>
{% endblock %}
